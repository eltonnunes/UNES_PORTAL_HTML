<div class="row">
  <div class="col-md-10">
    <nav aria-label="..." *ngIf="pagination">
      <ul class="pagination">

        <li *ngIf="previous" class="page-item" [class]="previous ? 'page-item' : 'page-item disabled'">
          <a class="page-link" href="javascirpt:;" (click)="setPrevious()" tabindex="-2" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>

        <li *ngFor="let pg of getPaginationNumberBegin()" [class]="current == pg ? 'page-item active' : 'page-item'">
          <a class="page-link" href="javascript:;" (click)="setCurrent(pg)">
            {{pg}} <span class="sr-only" *ngIf="current == pg">(current)</span>
          </a>
        </li>

        <li *ngIf="next" class="page-item" [class]="next ? 'page-item' : 'page-item disabled'">
          <a class="page-link" href="javascript:;" (click)="setNext()" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>

      </ul>
    </nav>
  </div>
</div>
